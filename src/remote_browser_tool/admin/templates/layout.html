<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Remote Browser Tool Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        color: #222;
      }
      header {
        background: #1f2937;
        color: #fff;
        padding: 1rem 2rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      main {
        padding: 2rem;
        max-width: 1100px;
        margin: 0 auto;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
      }
      th, td {
        padding: 0.6rem 0.8rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      th {
        background: #e2e8f0;
        font-weight: 600;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.1);
        padding: 1.2rem 1.5rem;
        margin-bottom: 1.5rem;
      }
      .status-pill {
        display: inline-block;
        padding: 0.25rem 0.7rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .status-pending { background: #fef3c7; color: #92400e; }
      .status-running { background: #d1fae5; color: #065f46; }
      .status-waiting { background: #e0f2fe; color: #1d4ed8; }
      .status-paused { background: #fee2e2; color: #b91c1c; }
      .status-success { background: #bbf7d0; color: #166534; }
      .status-failed { background: #fecdd3; color: #9f1239; }
      .status-unknown { background: #e5e7eb; color: #374151; }
      form.inline {
        display: inline;
      }
      form label {
        display: block;
        font-weight: 600;
        margin-top: 0.5rem;
      }
      form input[type="text"],
      form input[type="url"],
      form input[type="password"],
      form textarea,
      form select {
        width: 100%;
        padding: 0.5rem 0.6rem;
        border: 1px solid #cbd5f5;
        border-radius: 6px;
        margin-top: 0.25rem;
        box-sizing: border-box;
      }
      form textarea {
        min-height: 120px;
      }
      button, input[type="submit"] {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        margin-top: 0.75rem;
        cursor: pointer;
      }
      button.secondary, input.secondary {
        background: #475569;
      }
      button:hover, input[type="submit"]:hover {
        background: #1d4ed8;
      }
      .error {
        color: #b91c1c;
        font-weight: 600;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      .list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .list li {
        padding: 0.4rem 0;
        border-bottom: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/" style="color: inherit;">Remote Browser Tool Admin</a></h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
